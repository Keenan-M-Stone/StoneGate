<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>StoneGate • Documentation</title>
    <style>
      body { margin: 0; font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, sans-serif; background: #071827; color: #e6eef8; }
      header { padding: 12px 14px; border-bottom: 1px solid rgba(180,220,255,0.12); display:flex; gap:12px; align-items:center; flex-wrap:wrap; }
      .badge { font-size: 12px; color: #9bb3c7; }
      main { display:grid; grid-template-columns: 280px 1fr; min-height: calc(100vh - 50px); }
      nav { border-right: 1px solid rgba(180,220,255,0.12); padding: 12px; overflow:auto; }
      .doclink { display:block; padding: 8px 10px; border-radius: 8px; color: inherit; text-decoration: none; border: 1px solid transparent; }
      .doclink:hover { background: rgba(180,220,255,0.06); border-color: rgba(180,220,255,0.10); }
      .doclink.active { background: rgba(120,170,255,0.10); border-color: rgba(120,170,255,0.18); }
      article { padding: 14px 16px; overflow:auto; }
      pre { background: #04121d; border: 1px solid rgba(180,220,255,0.12); padding: 10px; border-radius: 10px; overflow:auto; }
      code { color: #d7e8ff; }
      h1,h2,h3 { margin-top: 18px; }
      a { color: #9fd2ff; }
      @media (max-width: 1000px){ main { grid-template-columns: 1fr; } nav { border-right: none; border-bottom: 1px solid rgba(180,220,255,0.12); } }
    </style>
  </head>
  <body>
    <header>
      <div style="font-weight:800;">StoneGate • Documentation</div>
      <div class="badge">Static docs shipped with this build</div>
    </header>

    <main>
      <nav>
        <div style="font-weight:700; margin-bottom:8px;">Docs</div>
        <div id="nav"></div>
        <div style="margin-top:10px; font-size:12px; opacity:0.8;">
          Tip: append <code>#Troubleshooting.md</code> to link directly.
        </div>
      </nav>
      <article>
        <div id="content" class="badge">Loading…</div>
      </article>
    </main>

    <script type="module" src="./viewer.mjs"></script>
  </body>
</html>
